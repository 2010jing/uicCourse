<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ coursedata.course_name_en }} | Course Index</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link href="{% static "course/css/login_page.css" %}" rel="stylesheet">
</head>
  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">UIC Course Index</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home_page' %}">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'course_list' %}">Course <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
        <a href="{% url 'logout_receiver' %}" class="form-inline nav-link mt-2 mt-md-0">{{ userdata.username }}</a>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
        <br>
    <div class="card">
      <div class="card-header text-white bg-dark">Course Edit: {{ coursedata.course_code | upper }}</div>
      <form action="{% url 'course_edit_submit' %}" method="post">
          {% csrf_token %}
      <div class="card-body ">
          <div class="form-group">
        <input type="text" class="form-control" value="{{ coursedata.course_name_en }}" name="cne">
          </div>
<div class="form-group">
        <input type="text" class="form-control" value="{{ coursedata.course_name_cn }}" name="cnc">
</div>
          <div class="row">
              <div class="col">
              <div class="card border-primary">
                <div class="card-body text-primary">
                  <h5 class="card-title">Course Code</h5>
                    <div class="form-group">
        <input type="text" class="form-control" value="{{ coursedata.course_code | upper }}" name="cc">
</div>
                </div>
              </div>
              </div>
              <div class="col">
              <div class="card border-success">
                <div class="card-body text-success">
                  <h5 class="card-title">Course Class</h5>
                    <div class="form-group">
        <input type="text" class="form-control" value="{{ coursedata.course_class | upper }}" name="cclass">
</div>
                </div>
              </div>
              </div>
              <div class="col">
              <div class="card border-danger">
                <div class="card-body text-danger">
                  <h5 class="card-title">Course Units</h5>
                    <div class="form-group">
        <input type="number" class="form-control" value="{{ coursedata.course_units }}" name="cu">
</div>
                </div>
              </div>
              </div>
          </div>
          <hr>
          <div class="form-group">
        <textarea class="form-control" rows="5" name="cd">{{ coursedata.course_descriptions }}</textarea>
              <input type="hidden" name="cid" value="{{ coursedata.id }}">
</div>
    </div>
          <div class="form-group text-center">
          <input type="submit" class="btn btn-primary" value="Save Edit">
          </div>
  </form>
        </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; 2018 UIC HCC Computer Society</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    {% load static %}
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
