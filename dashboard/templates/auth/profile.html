<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>uicCourse | Profile</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" crossorigin="anonymous" />
    <!-- Custom styles for this template -->
    <style type="text/css">
        /* Sticky footer styles
        -------------------------------------------------- */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        /* Custom page CSS
        -------------------------------------------------- */

    </style>
    {% load static %}
</head>

<body>
{% include "index/header.html" %}
{% include "index/messager.html" %}
<main role="main" class="container mb-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mt-md-3">Profile</h1>
        <a href="{% url 'profile_change' %}" class="btn btn-warning">Modify</a>
    </div>
    {% include "dashboard/functions.html" %}
    <div class="border-top">
        <h4 class="my-2">Account info</h4>
        <form>
            <div class="form-group row">
                <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticUsername" value="{{ user.username }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticPassword" value="Use SHA256 encryption">
                    <a href="{% url 'change_password' %}">Change Password</a>
                </div>
            </div>
        </form>
    </div>
    <div class="border-top">
        <h4 class="my-2">Personal info</h4>
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.email }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticFirstName" value="{{ user.first_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticLastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticLastName" value="{{ user.last_name }}">
                </div>
            </div>
        </form>
    </div>
</main>
{% include "index/footer.html" %}
</body>
</html>
